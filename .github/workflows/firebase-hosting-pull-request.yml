name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create .env file
        run: VITE_ENV_FIREBASE_API_KEY=${{ secrets.VITE_ENV_FIREBASE_API_KEY }}
          VITE_ENV_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_ENV_FIREBASE_AUTH_DOMAIN }}
          VITE_ENV_FIREBASE_PROJECT_ID=${{ secrets.VITE_ENV_FIREBASE_PROJECT_ID }}
          VITE_ENV_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_ENV_FIREBASE_STORAGE_BUCKET }}
          VITE_ENV_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_ENV_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_ENV_FIREBASE_APP_ID=${{ secrets.VITE_ENV_FIREBASE_APP_ID }}
          VITE_ENV_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_ENV_FIREBASE_MEASUREMENT_ID }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.4.0
      - run: pnpm install --frozen-lockfile && pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AURUS_D_REACH }}"
          projectId: aurus-d-reach
